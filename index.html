<!doctype HTML>
<html>
  <head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
  
		
		<a-assets>
    <img id="my-image" src=https://kids.nationalgeographic.com/content/dam/kids/photos/articles/Science/H-P/heart.adapt.945.1.jpg>
  </a-assets>

  <!-- Using the asset management system. -->
  <a-image src=#my-image></a-image>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-image src=https://cdn.pixabay.com/photo/2013/07/12/19/24/hearts-154741_960_720.png></a-image>
		
	<a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
</html>
